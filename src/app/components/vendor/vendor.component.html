<app-vendor-header (onSidenav)="sidenav.toggle()"></app-vendor-header>
<mat-sidenav-container class="side-nav-container">
  <mat-sidenav class="sidenav-menu" #sidenav mode="{{isMobileView?'over':'side'}}" opened="{{!isMobileView}}" disableClose="{{!isMobileView}}">
    <mat-nav-list>
      <mat-list-item routerLink="/vendor/dashboard" routerLinkActive="active-link" (click)="onLinkClick()" class="item-link">
        <mat-icon class="active-icon" mat-list-icon>home</mat-icon>
        <h4 matLine style="width: 100%;">Dashboard</h4>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item routerLink="/vendor/details/user" routerLinkActive="active-link"  (click)="onLinkClick()" class="item-link">
        <mat-icon class="active-icon" mat-list-icon>person_outline</mat-icon>
        <h4 matLine style="width: 100%;">Basic Details</h4>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item (click)="onLinkClick()" class="item-link">
        <mat-icon class="active-icon" mat-list-icon>monetization_on</mat-icon>
        <h4 matLine style="width: 100%;">Pricing</h4>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item (click)="onLinkClick()" class="item-link">
        <mat-icon class="active-icon" mat-list-icon>business_center</mat-icon>
        <h4 matLine style="width: 100%;">Portfolio</h4>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item (click)="onLinkClick()" style="color:rgba(255,255,255,0.87);">
        <mat-icon class="active-icon" mat-list-icon>settings_applications</mat-icon>
        <h4 matLine style="width: 100%;">Settings</h4>
      </mat-list-item>
      <mat-divider></mat-divider>
    </mat-nav-list>
  </mat-sidenav>
  <div class="my-content" style="background: white;border: 1px solid #ccc;height: calc(100vh - 68px);overflow-x: hidden;">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
